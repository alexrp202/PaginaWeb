<app-alta (altaEvento)="addEvento($event)"></app-alta>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Ubicacion</th>
      <th scope="col">Correo</th>
      <th scope="col">Descripcion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaeventos">
      <td>{{item.nombre}}</td>
      <td>{{item.ubicacion}}</td>
      <td>{{item.correo}}</td>
      <td>{{item.descripcion}}</td>
  </tr>
  </tbody>
</table>
