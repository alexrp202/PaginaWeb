<div *ngIf="mostrar">
  <form [formGroup]="myForm">
    <div class="form-group">
      <div class="form-group">
        <label>Nombre</label>
        <input
          name="nombre"
          [(ngModel)]="ModeloFormulario.nombre"
          #vNombre
          name="name"
          formControlName="name"
          #vNombre
          type="text"
          class="form-control"
          placeholder="Nombre del evento"
        />
      </div>
      <div class="form-group">
        <label>Ubicacion</label>
        <input
          name="ubicacion"
          [(ngModel)]="ModeloFormulario.ubicacion"
          formControlName="Ubicacion"
          #vUbi
          type="text"
          class="form-control"
          placeholder="Ubicacion del evento"
        />
      </div>
      <label>Email address</label>
      <input
        name="email"
        [(ngModel)]="ModeloFormulario.correo"
        #vEmail
        formControlName="email"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Introduce e-mail de contacto"
      />
      <div
        *ngIf="
          myForm.get('email').hasError('email') && myForm.get('email').touched
        "
      >
        Es necesario introducir un email valido
      </div>
      <small id="emailHelp" class="form-text text-muted"
        >Nunca compartiremos tu e-mail</small
      >
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descripcion del evento:</label>
      <textarea
        class="form-control"
        [(ngModel)]="ModeloFormulario.descripcion"
        formControlName="Descripcion"
        #vDescripcion
        rows="3"
      ></textarea>
    </div>
    <label>Imagen</label>
    <input
      name="imagen"
      formControlName="imagen"
      [(ngModel)]="ModeloFormulario.imagen"
      #vimagen
      type="text"
      class="form-control"
      placeholder="Introduce el LINK de la imagen"
    />
    <br />
    <button
      [disabled]="myForm.invalid"
      type="button"
      (click)="EnviarDatos()"
      class="btn btn-primary"
    >
      Enviar
    </button>
  </form>
</div>
<button type="button" (click)="mostrar = !mostrar" class="btn btn-primary">
  Mostrar Formulario
</button>
